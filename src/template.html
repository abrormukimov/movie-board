<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/63ff2cfeab.js" crossorigin="anonymous"></script>
  <title>To do List</title>
</head>
<body>
  <div id="title">
    <h1>
      Leaderboard
    </h1>
  </div>
  <div id="container">
    <div id="table-leaderboard">
      <div class="btn-container">
        <h3 class="recenth3">Recent scores</h3>
        <input type="button" value="Refresh" id="refresh">
      </div>
      <div id="points">
      </div>
    </div>

    <div id="add-score">
      <h3 class="addscore">Add your score</h3>
      <div id="input-container">
        <div id="inputs">
          <input type="text" name="name" id="name" placeholder="Your name:..">
          <input type="number" name="score" id="score" placeholder="Your score:.." max="500" >
          <input type="button" value="Submit" id="submit">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
